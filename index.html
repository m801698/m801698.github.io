<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Enderkries2011/chat.assets/refs/heads/main/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Valentijnsdag</title>
</head>

<body>
    <div class="bubble-container">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
        <div class="bubble bubble-6"></div>
        <div class="bubble bubble-7"></div>
        <div class="bubble bubble-8"></div>
    </div>
    <div class="container">
        <div class="content">
            <h1>Valentijnsdag 2026</h1>
            <p></p>
            <div class="counter">
                <div class="days">
                    <div class="number"></div>
                    <div class="title">Dagen</div>
                </div>
                <div class="hours">
                    <div class="number"></div>
                    <div class="title">Uren</div>
                </div>
                <div class="minutes">
                    <div class="number"></div>
                    <div class="title">Minuten</div>
                </div>
                <div class="seconds">
                    <div class="number"></div>
                    <div class="title">Seconden</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
